<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Trading Pair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Crypto Wiki</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Volume d'Ã©change global</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/prix">Prix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/market">Marketcap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/exchange">BTC trading Pair & Market</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="align-self-start">Trading Pair for bitcoin</h1>
        <form class="align-self-start">
            <div class="form-group">
                <label for="select">Select your desire exchange</label>
                <select class="form-control" id="select">
                    <option value="">Select your exchange</option>
                  <option value="">All exchange</option>
                  <option value="binance">Binance</option>
                  <option value="bitfinex">Bitfinex</option>
                  <option value="therocktrading">therocktrading</option>
                  <option value="bitflyer">bitflyer</option>
                </select>
              </div>
        </form>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Exchange</th>
              <th scope="col">Base</th>
              <th scope="col">Quote</th>
              <th scope="col">Market Name</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.exchange }}</td>
                    <td>{{ item.base }}</td>
                    <td>{{ item.quote }}</td>
                    <td>{{ item.market }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    $("#select").change((e) => {
        window.location.href = window.location.href.split('?')[0] + "?echange=" + $("#select")[0].value;
    })
</script>
</body>
</html>
